[package]
name = "mplusfonts"
version = "0.3.0"
edition = "2024"
description = "Parametrized bitmap font family for embedded-graphics"
documentation = "https://docs.rs/mplusfonts"
readme = true
homepage = "https://crates.io/crates/mplusfonts"
repository = "https://github.com/iddey/mplusfonts"
license = "MIT OR Apache-2.0"
keywords = ["bitmap", "font", "kanji", "monospaced", "variable-width"]
categories = ["embedded", "graphics", "no-std", "no-std::no-alloc"]

[dependencies]
embedded-graphics = "0.8.1"
mplusfonts-macros = { version = "=0.3.0", path = "macros" }
defmt = { version = "1.0", optional = true }

[dev-dependencies]
embedded-graphics-simulator = "0.8.0"
embedded-text = { version = "0.7.3", features = ["ansi"] }
chrono = { version = "0.4", features = ["clock"] }

[features]
defmt = ["dep:defmt", "embedded-graphics/defmt"]

[workspace]
members = [
    "examples/common",
    "examples/esp32s3",
    "examples/rp2040",
    "macros",
]
